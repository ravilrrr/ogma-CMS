<!DOCTYPE html>
<html>
    <head>
        <title>Jquery PHP Filemanager</title>

        <!-- asserts -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">

            <!-- tool box -->
            <div class="well-small" id="tools">
                <a class="btn btn-primary btn-small" id="upload-button"><i class="icon-upload icon-white"></i> Upload</a>
                <a class="btn btn-small" data-type="file" id="new-file-button"><i class="icon-file"></i> New File</a>
                <a class="btn btn-small" data-type="folder" id="new-folder-button"><i class="icon-folder-close"></i> New folder</a>
                <a class="btn btn-small" id="clear-msgbox-button"><i class="icon-remove-circle"></i> Clear Messages</a>
            </div>

            <!-- breadcrumb -->
            <ul class="breadcrumb" id="breadcrumb">
                <li><a href="/">Content</a> <span class="divider">/</span></li>
            </ul>

            <!-- file manager view -->
            <div id="filemanager"></div>
            <ul id="footnote" class="inline">
                <li><i class="icon-pencil"></i> Edit</li>
                <li><i class="icon-arrow-right"></i> Move / Rename</li>
                <li><i class="icon-remove"></i> Remove</li>
            </ul>

            <!-- progress bar -->
            <div id="progress" class="progress progress-striped active hide">
                <div class="bar"></div>
            </div>

            <!-- message box -->
            <div id="msgbox"></div>

            <!-- new modal -->
            <div id="new" class="modal hide fade">
                <div class="modal-header">
                    <h3>Create New Folder</h3>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="new-type" />
                    <input type="text" class="input-xlarge" id="new-target" />
                </div>
                <div class="modal-footer">
                    <a class="submit btn btn-primary" data-dismiss="modal">Create</a>
                    <a class="btn" data-dismiss="modal">Cancel</a>
                </div>
            </div>

            <!-- move modal -->
            <div id="move" class="modal hide fade">
                <div class="modal-header">
                    <h3>Move / Rename</h3>
                </div>
                <div class="modal-body">
                    From:<br />
                    <input type="text" class="input-xlarge" id="move-source" /><br />
                    To:<br />
                    <input type="text" class="input-xlarge" id="move-destination" />
                </div>
                <div class="modal-footer">
                    <a class="submit btn btn-primary" data-dismiss="modal">Move</a>
                    <a class="btn" data-dismiss="modal">Cancel</a>
                </div>
            </div>

            <!-- remove modal -->
            <div id="remove" class="modal hide fade">
                <div class="modal-header">
                    <h3>Remove</h3>
                </div>
                <div class="modal-body">
                    <input type="text" class="input-xlarge" id="remove-target" disabled /><br />
                    <small>Only empty directories can be removed.</small>
                </div>
                <div class="modal-footer">
                    <a class="submit btn btn-danger" data-dismiss="modal">Remove</a>
                    <a class="btn" data-dismiss="modal">Cancel</a>
                </div>
            </div>

            <!-- upload modal -->
            <div id="upload" class="modal hide fade">
                <div class="modal-header">
                    <h3>Upload</h3>
                </div>
                <div class="modal-body">
                    <form method="post" enctype="multipart/form-data">
                        <input type="hidden" name="fun" id="upload-fun" />
                        <input type="hidden" name="path" id="upload-path" />
                        <input type="file" name="files[]" multiple /><br />
                        <small>You can select multiple files.</small>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="submit btn btn-primary" data-dismiss="modal">Upload</a>
                    <a class="btn" data-dismiss="modal">Cancel</a>
                </div>
            </div>

            <!-- file manager script -->
            <script type="text/javascript" src="js/fm.js"></script>
        </div>
    </body>
</html>
